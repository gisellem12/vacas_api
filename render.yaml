# Archivo de configuraci√≥n para Render
services:
  - type: web
    name: vacas-backend
    env: python
    plan: free
    rootDir: "./backend"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000

  - type: web
    name: vacas-frontend
    env: node
    plan: free
    rootDir: "./frontend"
    buildCommand: bash build.sh
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://vacas-backend.onrender.com
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
